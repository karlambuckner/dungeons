
<h1>Add a New Game</h1>

<img src="src/assets/pondering.jpg" alt="planning" width="700px" height="auto">
<br>
<br>
  <div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">New Game</h3>
  </div>
  <div class="panel-body">
    <div class="container">
      <div>
        <label>Location:</label>
        <input #newLocation>
      </div>
      <div>
        <label>Date:</label>
        <input #newDate>
      </div>
      <div>
        <label>Time:</label>
        <input #newTime>
      </div>
      <div>
        <label># of Players Needed:</label>
        <input #newPlayer>
      </div>
      <div>
        <label>Contact Email:</label>
        <input #newEmail>
      </div>
      <div>
        <label>Other Details:</label>
        <input #newDetails>
      </div>
      <br>
      <button class= "btn submit"(click)="submitForm(newLocation.value, newDate.value, newTime.value, newPlayer.value, newEmail.value, newDetails.value)">Add</button>
      <br>
      <br>
    </div>
  </div>
</div>
