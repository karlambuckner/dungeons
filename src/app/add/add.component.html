<h1>Add a New Game</h1>

<img src="src/assets/pondering.jpg" alt="planning" width="700px" height="auto">
<br>
<br>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">New Game</h3>
  </div>
  <div class="panel-body">
    <div class="container">
      <div>
        <label>Location:</label>
        <textarea  #newLocation></textarea>
      </div>
      <div>
        <label>Date:</label>
        <textarea  #newDate></textarea>
      </div>
      <div>
        <label>Time:</label>
        <textarea  #newTime></textarea>
      </div>
      <div>
        <label># of Players Needed:</label>
        <textarea  #newPlayer></textarea>
      </div>
      <div>
        <label>Contact Email:</label>
        <textarea  #newEmail></textarea>
      </div>
      <div>
        <label>Other Details:</label>
        <textarea  #newDetails></textarea>
      </div>
      <br>
      <button (click)="submitForm(newLocation.value, newDate.value, newTime.value, newPlayer.value, newEmail.value, newDetails.value); newLocation.value=''; newDate.value=''; newTime.value=''; newPlayer.value=''; newEmail.value=''; newDetails.value=''">Add</button>
      <br>
      <br>
    </div>
  </div>
</div>

<div>
  <app-feature></app-feature>
</div>
